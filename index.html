<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workout Session Logger</title>

  <!-- Chart.js for history chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Your stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- LOGGER PAGE -->
  <div id="workout-logger" class="page active">
    <button id="to-history" class="header-btn">View My History</button>

    <div class="container">
      <h1>Log New Workout Session</h1>

      <div id="edit-mode-message" class="edit-mode-indicator" style="display:none;">
        Editing an existing record.
      </div>

      <!-- STEP 1: Location -->
      <div class="wizard-step" data-step="1">
        <h2>Where are you training?</h2>
        <div class="form-group">
          <label for="workout-type-select">Workout Location</label>
          <select id="workout-type-select">
            <option value="">--Select Location--</option>
            <option value="gym">Gym</option>
            <option value="home">Home</option>
          </select>
        </div>
        <div id="s1-hint" class="hint"></div>
      </div>

      <!-- STEP 2: Timing -->
      <div class="wizard-step" data-step="2" style="display:none;">
        <h2>When is this session?</h2>
        <div class="form-group">
          <label>Timing</label>
          <div style="display:flex; gap:12px; align-items:center;">
            <label><input type="radio" name="timing" value="now"> Training now</label>
            <label><input type="radio" name="timing" value="past"> Recording a past session</label>
          </div>
        </div>
        <div class="form-group">
          <label for="workout-datetime">Date &amp; Time</label>
          <input type="datetime-local" id="workout-datetime">
          <div id="date-hint" class="hint"></div>
        </div>
        <div id="s2-hint" class="hint"></div>
      </div>

      <!-- STEP 3: What are you training -->
      <div class="wizard-step" data-step="3" style="display:none;">
        <h2>What are you training?</h2>
        <div class="form-group">
          <label for="work-on-select">Category</label>
          <select id="work-on-select">
            <option value="">--Select--</option>
            <!-- filled by JS from data -->
          </select>
        </div>

        <div id="muscle-select-group" class="form-group" style="display:none;">
          <label for="muscle-select">Specific Muscle</label>
          <select id="muscle-select">
            <option value="">--Select--</option>
            <!-- filled by JS -->
          </select>
        </div>

        <div id="s3-hint" class="hint"></div>
      </div>

      <!-- STEP 4: Equipment -->
      <div class="wizard-step" data-step="4" style="display:none;">
        <h2>Select Equipment</h2>
        <div class="form-group">
          <label for="equipment-select">Equipment</label>
          <select id="equipment-select">
            <option value="">--Select--</option>
            <!-- filled by JS -->
          </select>
        </div>
        <div id="s4-hint" class="hint"></div>
      </div>

      <!-- STEP 5: Exercise + Sets -->
      <div class="wizard-step" data-step="5" style="display:none;">
        <h2>Pick Exercise &amp; Enter Sets</h2>

        <div class="form-group">
          <label for="exercise-search">Search exercise</label>
          <input id="exercise-search" type="text" placeholder="Type to filter exercisesâ€¦">
        </div>

        <div class="form-group" id="exercise-select-group">
          <label for="exercise-select">Exercise</label>
          <select id="exercise-select">
            <option value="">--Select--</option>
            <!-- filled by JS -->
          </select>
        </div>

        <div class="form-group">
          <label for="sets-input">Sets</label>
          <input type="number" id="sets-input" value="3" min="1">
        </div>

        <!-- dynamic insights + movement-type control are injected below -->
        <div id="exercise-inputs">
          <!-- the per-set grids are appended into this wrapper -->
          <div id="sets-grids-wrapper"></div>
        </div>

        <div id="s5-hint" class="hint" style="margin-top:6px;"></div>

        <button id="add-exercise-btn">Add Exercise to Session</button>

        <div id="current-workout-list-container" style="display:none;">
          <h3 style="color:orange;">Current Workout Session</h3>
          <div id="current-workout-list"></div>
        </div>
      </div>

      <!-- STEP 6: Review -->
      <div class="wizard-step" data-step="6" style="display:none;">
        <h2>Review Your Session</h2>
        <div id="summary-meta" class="summary-meta"></div>
        <div id="summary-exercises"></div>
        <div id="summary-totals" style="margin-top:8px;"></div>
        <button id="save-session-btn">Save Entire Session</button>
      </div>

      <div style="display:flex; justify-content:space-between; margin-top:12px;">
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
      </div>
    </div>
  </div>

  <!-- HISTORY PAGE -->
  <div id="workout-history" class="page">
    <button id="to-logger" class="header-btn">Back to Logger</button>

    <div class="container">
      <h2>Workout History</h2>

      <div class="form-group">
        <label for="history-select">Select an Exercise</label>
        <select id="history-select">
          <option value="">--Select an Exercise--</option>
        </select>
      </div>

      <div id="history-details" style="display:none;">
        <h3 id="best-weight-title">Best Weight: </h3>
        <div id="history-chart-container" class="chart-container">
          <canvas id="history-chart"></canvas>
        </div>
        <h3 style="color:orange;">All Records</h3>
        <ul id="history-log"></ul>
      </div>
    </div>
  </div>
  <script src = "script.js"></script>

  <script src="js/data.js"></script>
  <script src="js/search.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/sets.js"></script>
  <script src="js/wizard.js"></script>
  <script src="js/session.js"></script>
  <script src="js/history.js"></script>
  <script src="js/main.js"></script>-->
</body>
                           </html>
