<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workout Session Logger</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="workout-logger" class="page active">
    <button class="header-btn" onclick="showHistoryView()">View My History</button>
    <div class="container">
      <h1>Log New Workout Session</h1>
      <div id="edit-mode-message" class="edit-mode-indicator" style="display:none;">Editing an existing record.</div>
      <div class="form-group">
        <label for="workout-type-select">Workout Location</label>
        <select id="workout-type-select" onchange="filterEquipmentByWorkoutType()"></select>
      </div>
      <div class="form-group">
        <label for="workout-datetime">Workout Date & Time</label>
        <input type="datetime-local" id="workout-datetime">
      </div>
      <div class="form-group">
        <label for="work-on-select">What do you want to work on?</label>
        <select id="work-on-select" onchange="filterEquipment()"></select>
      </div>
      <div class="form-group" id="muscle-select-group" style="display:none;">
        <label for="muscle-select">Specific Muscle</label>
        <select id="muscle-select" onchange="filterEquipment()"></select>
      </div>
      <div class="form-group" id="equipment-select-group">
        <label for="equipment-select">Equipment</label>
        <select id="equipment-select" onchange="filterExercises()"></select>
      </div>
      <div class="form-group" id="exercise-select-group">
        <label for="exercise-select">Exercise</label>
        <select id="exercise-select"></select>
      </div>
      
      <div id="exercise-inputs">
        <p id="suggested-weight-text" style="color: lightgray;"></p>
        <div class="form-group">
          <label for="sets-input">Sets</label>
          <input type="number" id="sets-input" value="3" min="1" onchange="renderSetWeightInputs()">
        </div>
        <div class="form-group">
          <label for="reps-input">Reps</label>
          <input type="number" id="reps-input" value="10" min="1">
        </div>
        
        <label>Weight for each set (kg)</label>
        <div id="weight-inputs-container"></div>
        
        <button id="add-exercise-btn" onclick="addExerciseToWorkout()">Add Exercise to Session</button>
      </div>

      <div id="current-workout-list-container" style="display:none;">
        <h3 style="color:orange;">Current Workout Session</h3>
        <div id="current-workout-list"></div>
        <button id="save-session-btn" onclick="saveSession()">Save Entire Session</button>
      </div>
    </div>
  </div>

  <div id="workout-history" class="page">
    <button class="header-btn" onclick="showLoggerView()">Back to Logger</button>
    <div class="container">
      <h2>Workout History</h2>
      <div class="form-group">
        <label for="history-select">Select an Exercise</label>
        <select id="history-select" onchange="displayExerciseHistory()"></select>
      </div>
      <div id="history-details" style="display:none;">
        <h3 id="best-weight-title">Best Weight: </h3>
        <div id="history-chart-container" class="chart-container">
          <canvas id="history-chart"></canvas>
        </div>
        <h3 style="color:orange;">All Records</h3>
        <ul id="history-log"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
